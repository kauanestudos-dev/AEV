<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Agenda Virtual Escolar</title>
  <link rel="stylesheet" href="Agenda Virtualtela de cadastro.css" />
</head>
<body>

  <div class="form-container">
    <h2>Cadastro de Usuário</h2>
    <form action="#" method="POST">

      
      <div class="form-group">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00" />
      </div>

      <div class="form-group">
        <label for="birthdate">Data de Nascimento</label>
        <input type="date" id="birthdate" name="birthdate" required />
      </div>

      <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" required />
      </div>

      <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" id="address" name="address" required />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirmar Senha</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
      </div>

      <div class="form-group">
        <label for="area">Área de Reconhecimento</label><br>
          <select name="area" id="area" required >
          <option value="" disabled selected>escolha uma opção</option>
          <option value="professor">Professor</option>
          <option value="aluno">Aluno</option>
          <option value="reponsavel">Responsável</option>
        </select>
      </div>

      <button type="bnt-primary" <a href="file:///C:/Users/eoadm8eraglid1at/Downloads/A.V.E%20Pasta-20250829T011415Z-1-001/A.V.E%20Pasta/AgendaVirtualPaginaInicial.html" class="submit-btn">Cadastrar</button></a>

      <div class="login-link">
        Já tem uma conta? <a href="file:///C:/Users/eoadm8eraglid1at/Downloads/A.V.E%20Pasta-20250829T011415Z-1-001/A.V.E%20Pasta/AgendaVirtualPaginaDeLogin.html">Entrar</a>
      </div>
    </form>
  </div>

</body>
</html>
